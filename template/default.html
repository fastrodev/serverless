<!DOCTYPE html>
<html>

<head>
    <title>{{.Title}}</title>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <meta name="description" content="{{.Description}}">
    <meta name="twitter:image:src" content="iklan.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{.Title}}" />
    <meta name="twitter:description" content="{{.Description}}" />
    <meta property="og:image" content="iklan.png" />
    <meta property="og:image:alt" content="Iklan Baris" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="600" />
    <meta property="og:site_name" content="Fastro.app" />
    <meta property="og:type" content="object" />
    <meta property="og:title" content="{{.Title}}" />
    <meta property="og:url" content="https://fastro.app" />
    <meta property="og:description" content="{{.Description}}" />
    <meta name="author" content="github.com/ynwd">
    <meta name="publish_date" property="og:publish_date" content="{{.PublishedDate}}">
    <style media=screen>
        body {
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 100%;
            background: #FFFFFF;
        }
        
        .content-container {
            max-width: 97%;
            margin: 0 auto;
            padding: 10px 0px 10px 0px;
        }
        
        .header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            align-content: baseline;
            flex-direction: column;
            max-height: 45rem;
        }
        
        .wrapper {
            max-width: 97%;
            overflow-x: scroll;
            height: 640px;
            border-top-style: solid;
            border-width: 1px;
            border-bottom-style: solid;
        }
        
        .topic {
            max-width: 260px;
            background-color: #FFFFFF;
            margin-right: 11px;
        }
        
        .card {
            margin: 5px auto;
            max-width: 260px;
            margin-right: 15px;
        }
        
        .card a span {
            font-weight: bold;
        }
        
        .card a,
        .card a:hover {
            text-decoration: none;
            color: inherit;
        }
        
        .arial {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .left {
            text-align: left;
        }
        
        .right {
            text-align: right;
        }
        
        .center {
            text-align: center;
        }
        
        .main {
            font-size: xx-large;
            font-style: italic;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .register {
            text-align: right;
        }
        
        .title-ad {
            text-transform: uppercase;
            font-size: small;
            background-color: black;
            color: #FFFFFF;
            padding: 10px 0;
            width: 100%;
        }
        
        .footer {
            color: darkgrey;
            text-align: center;
            font-size: small;
            margin: 15px auto;
        }
        
        .footer a {
            color: darkgrey;
            text-decoration: none;
        }
        
        @media all and (min-device-width: 320px) and (max-device-width: 480px),
        (max-width: 700px) {
            .content {
                max-width: 100%;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                margin: 0 auto;
                max-height: none;
            }
            .topic {
                max-width: 100%;
                background-color: #fefefe;
                margin: 0 auto;
            }
            .header {
                padding: 10px 10px;
                display: flex;
                flex-direction: column;
            }
            .date,
            .register,
            .main {
                margin: 0 auto;
            }
            .wrapper {
                height: unset;
                border-style: unset;
            }
            .card {
                margin-right: unset;
                max-width: unset;
            }
            .content-container {
                max-width: 97%;
                margin: 0 auto;
                padding: 10px 10px 10px 10px;
            }
        }
    </style>
</head>

<body>
    <div class=container>
        <div class="content-container header">
            <div class="date arial left">{{.Date}}</div>
            <div class="title main">
                {{.Title}}
            </div>
            {{`{{if .Email}}`}}
            <div class="register arial right">
                <span><a href="home">{{`{{.Email}}`}}</a></span>
            </div>
            {{`{{else}}`}}
            <div class="register arial right">
                <a href="post">Pasang</a>
                <a href="signup">Daftar</a>
                <a href="signin">Masuk</a>
            </div>
            {{`{{end}}`}}

        </div>
        <div class="content-container wrapper content">
            {{ range $key, $value := .Data }} {{if .Header}}
            <div class="title title-ad card center">{{.Header}}</div>
            {{else}}
            <div class="card arial">
                <a href=/post/{{.ID}}><span>{{.Title}}</span> {{.Content}}</a>
            </div>
            {{end}} {{ end }}
        </div>
    </div>
    <div class="footer arial">
        Powered by <a href=https://github.com/fastrodev/fastrex>Fastrex Framework</a>
    </div>
    </div>
</body>

</html>
