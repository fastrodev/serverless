{{define "detail"}}
<!DOCTYPE html>
<html>

<head>
    <title>Iklan | {{.Title}}</title>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <style media=screen>
        body {
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 100%;
            background: #FFFFFF;
        }
        
        .content-container {
            max-width: 1080px;
            margin: 0 auto;
            padding: 10px 10px;
        }
        
        .header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        
        .content {
            max-width: 600px;
        }
        
        .arial {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .bold {
            font-weight: bold;
        }
        
        .left {
            text-align: left;
        }
        
        .right {
            text-align: right;
        }
        
        .center {
            text-align: center;
        }
        
        .margin-bottom {
            margin-bottom: 1rem;
        }
        
        .main {
            font-size: xx-large;
            font-style: italic;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .footer {
            color: darkgrey;
            text-align: center;
            font-size: small;
            margin: 15px auto;
        }
        
        .footer a {
            color: darkgrey;
            text-decoration: none;
        }
        
        @media all and (min-device-width: 320px) and (max-device-width: 480px),
        (max-width: 700px) {
            .content {
                max-width: 100%;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                margin: 0 auto;
                max-height: none;
            }
            .topic {
                max-width: 100%;
                background-color: #fefefe;
                margin: 0 auto;
            }
            .header {
                padding: 10px 10px;
                display: flex;
                flex-direction: column;
            }
            .date,
            .register,
            .main {
                margin: 0 auto;
            }
        }
    </style>
</head>

<body>
    <div class=container>
        <div class="content-container header">
            <div class="date arial left">{{.Date}}</div>
            <div class="title main">
                {{.Topic}}
            </div>
            {{if .UserEmail}}
            <div class="register arial right">
                <a href="/post">Pasang</a>
                <span>{{.UserEmail}}</span>
            </div>
            {{else}}
            <div class="register arial right">
                <a href="/post">Pasang</a>
                <a href="/signup">Daftar</a>
                <a href="/signin">Masuk</a>
            </div>
            {{end}}
        </div>
        <div class="content-container content">
            <div class="margin-bottom center title">{{.Title}}</div>
            <div class="margin-bottom">{{.Content}}</div>
            <div>
                <span>{{.Email}}</span>
                <span>{{.Phone}}</span>
                <span>{{.Address}}</span>
            </div>
        </div>
        <div class="footer arial">
            Powered by <a href=https://github.com/fastrodev/fastrex>Fastrex Framework</a>
        </div>
    </div>
</body>

</html>
{{end}}
